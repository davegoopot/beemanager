name: Deploy to Private Repo
env:
  GITHUB_TOKEN:  ${{ secrets.DEPLOY_TOKEN }}

on:
  workflow_dispatch: 
  push: 
    branches: [ main ]

jobs:
  deploy: 
    runs-on: ubuntu-latest
    steps:
    - name:  Checkout code
      uses: actions/checkout@v2

    - name: Debug - Check token presence
      run: |
        if [ -z "$GITHUB_TOKEN" ]; then
          echo "ERROR: GITHUB_TOKEN is empty or not set"
          exit 1
        else
          echo "GITHUB_TOKEN is set (length:  ${#GITHUB_TOKEN})"
        fi

    - name:  Debug - Test authentication
      run:  |
        echo "Testing authentication to target repo..."
        response=$(curl -s -w "\n%{http_code}" \
             -H "Authorization: token ${GITHUB_TOKEN}" \
             -H "Accept: application/vnd.github.v3+json" \
             https://api.github.com/repos/davegoopot/beemanager-deploy)
        http_code=$(echo "$response" | tail -n1)
        body=$(echo "$response" | sed '$d')
        echo "HTTP Status: $http_code"
        echo "Response: $body"

    - name: Debug - List accessible repos
      run: |
        echo "Checking repos accessible with this token..."
        curl -s -H "Authorization: token ${GITHUB_TOKEN}" \
             -H "Accept: application/vnd.github.v3+json" \
             https://api.github.com/user/repos | jq -r 'if type=="array" then .[].full_name else .  end' | grep -i beemanager || echo "No beemanager repos found"

    - name: Debug - Check git configuration
      run: |
        echo "=== Git Configuration ==="
        git config --list | grep -E '(user\.|remote\.)' || echo "No user/remote config found"
        echo ""
        echo "=== Current Branch ==="
        git branch -a
        echo ""
        echo "=== Current HEAD ==="
        git log -1 --oneline
        echo ""
        echo "=== Repository Info ==="
        git remote -v
        
    - name: Debug - Test git ls-remote
      run: |
        echo "=== Testing git ls-remote (this uses git protocol with the token) ==="
        git ls-remote https://${GITHUB_TOKEN}@github.com/davegoopot/beemanager-deploy.git || echo "ls-remote failed with exit code $?"
        
    - name: Debug - Test curl clone
      run: |
        echo "=== Testing repository accessibility via curl ==="
        echo "Checking if repo is truly empty or has refs..."
        curl -s -H "Authorization: token ${GITHUB_TOKEN}" \
             -H "Accept: application/vnd.github.v3+json" \
             https://api.github.com/repos/davegoopot/beemanager-deploy/git/refs | jq '.'
             
    - name: Debug - Check token scopes
      run: |
        echo "=== Checking Token Scopes ==="
        curl -s -I -H "Authorization: token ${GITHUB_TOKEN}" \
             https://api.github.com/repos/davegoopot/beemanager-deploy | grep -i 'x-oauth-scopes' || echo "No scope header found"
        
    - name: Push to Private Repo
      run: |
        echo "=== Attempting Git Push ==="
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        echo "Adding remote..."
        git remote add private-repo https://${GITHUB_TOKEN}@github.com/davegoopot/beemanager-deploy.git
        
        echo "Remote added. Listing remotes:"
        git remote -v
        
        echo "Attempting push with verbose output..."
        GIT_CURL_VERBOSE=1 GIT_TRACE=1 git push -u private-repo HEAD:main
