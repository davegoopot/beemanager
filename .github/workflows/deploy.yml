name: Deploy to Private Repo
env:
  GITHUB_TOKEN:  ${{ secrets.DEPLOY_TOKEN }}

on:
  workflow_dispatch: 
  push: 
    branches: [ main ]

jobs:
  deploy: 
    runs-on: ubuntu-latest
    steps:
    - name:  Checkout code
      uses: actions/checkout@v2

    - name: Debug - Check token presence
      run: |
        if [ -z "$GITHUB_TOKEN" ]; then
          echo "ERROR: GITHUB_TOKEN is empty or not set"
          exit 1
        else
          echo "GITHUB_TOKEN is set (length:  ${#GITHUB_TOKEN})"
        fi

    - name:  Debug - Test authentication and extract clone token
      run:  |
        echo "Testing authentication to target repo..."
        response=$(curl -s -w "\n%{http_code}" \
             -H "Authorization: token ${GITHUB_TOKEN}" \
             -H "Accept: application/vnd.github.v3+json" \
             https://api.github.com/repos/davegoopot/beemanager-deploy)
        
        http_code=$(echo "$response" | tail -n1)
        body=$(echo "$response" | sed '$d')
        
        if [ "$http_code" != "200" ]; then
          echo "ERROR: API request failed with status $http_code"
          echo "Response: $body"
          exit 1
        fi
        
        echo "✓ API authentication successful"
        
        # Use DEPLOY_TOKEN directly for git operations (push requires write access)
        # Note: temp_clone_token from API is read-only and can't be used for push
        echo "Using DEPLOY_TOKEN for git operations (push requires write access)"
        echo "GIT_TOKEN=${GITHUB_TOKEN}" >> $GITHUB_ENV

    - name: Debug - List accessible repos
      run: |
        echo "Checking repos accessible with this token..."
        curl -s -H "Authorization: token ${GITHUB_TOKEN}" \
             -H "Accept: application/vnd.github.v3+json" \
             https://api.github.com/user/repos | jq -r 'if type=="array" then .[].full_name else .  end' | grep -i beemanager || echo "No beemanager repos found"

    - name: Initialize target repository if empty
      run: |
        echo "=== Checking if target repository needs initialization ==="
        
        # Check if repository is empty
        response=$(curl -s -H "Authorization: token ${GITHUB_TOKEN}" \
                       -H "Accept: application/vnd.github.v3+json" \
                       https://api.github.com/repos/davegoopot/beemanager-deploy/git/refs)
        
        if echo "$response" | grep -q "Git Repository is empty"; then
          echo "Repository is empty. Initializing with README..."
          
          # Create initial commit with README using GitHub API
          # Content is base64 encoded: "# beemanager-deploy\n\nThis repository contains deployment files for beemanager."
          curl -X PUT \
            -H "Authorization: token ${GITHUB_TOKEN}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/davegoopot/beemanager-deploy/contents/README.md \
            -d '{
              "message": "Initial commit",
              "content": "IyBiZWVtYW5hZ2VyLWRlcGxveQoKVGhpcyByZXBvc2l0b3J5IGNvbnRhaW5zIGRlcGxveW1lbnQgZmlsZXMgZm9yIGJlZW1hbmFnZXIu",
              "branch": "main"
            }'
          
          echo ""
          echo "Repository initialized. Waiting for changes to propagate..."
          sleep 3  # Allow GitHub to process the commit before git operations
        else
          echo "Repository already has commits. Skipping initialization."
        fi
        
    - name: Push to Private Repo
      run: |
        echo "=== Pushing to Private Repository ==="
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        echo "Configuring git credentials..."
        # IMPORTANT: GitHub Actions masks secrets when they appear in output or command strings
        # We need to write the credentials without shell expansion to avoid masking
        # Use printf instead of echo to avoid issues with special characters
        git config --global credential.helper store
        install -m 600 /dev/null ~/.git-credentials
        
        # Write credentials using printf which doesn't trigger GitHub's secret masking
        printf "https://git:%s@github.com\n" "${GIT_TOKEN}" > ~/.git-credentials
        
        # Diagnostic: Check if credentials file was created (don't cat it as it contains the secret)
        echo "Credentials file created: $(test -f ~/.git-credentials && echo 'YES' || echo 'NO')"
        echo "Credentials file size: $(wc -c < ~/.git-credentials) bytes"
        echo "Expected size should be around 50-60 bytes (token length + URL)"
        
        # Diagnostic: Test git credential fill
        echo "Testing git credential helper..."
        printf "protocol=https\nhost=github.com\n" | git credential fill | grep -c "password=" || echo "WARNING: Git credential helper may not be configured correctly"
        
        echo "Adding remote repository..."
        git remote add private-repo https://github.com/davegoopot/beemanager-deploy.git
        
        echo "Testing connection with git ls-remote..."
        echo "Attempting: git ls-remote private-repo"
        if git ls-remote private-repo 2>&1; then
          echo "✓ Authentication successful!"
        else
          echo "✗ Authentication failed!"
          echo "Debugging information:"
          echo "- Token is set in environment: ${GIT_TOKEN:+YES}${GIT_TOKEN:-NO}"
          echo "- Token length: ${#GIT_TOKEN}"
          echo "- Git config credential.helper: $(git config --global credential.helper)"
          echo "- Credentials file exists: $(test -f ~/.git-credentials && echo 'YES' || echo 'NO')"
          exit 1
        fi
        
        echo "Fetching from remote..."
        git fetch private-repo
        
        echo "Pushing HEAD to main (force push to replace any existing content)..."
        git push --force-with-lease private-repo HEAD:main
      env:
        GIT_TOKEN: ${{ env.GIT_TOKEN }}
