name: Django Web Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  web-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.11, 3.12]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install django>=4.2
    
    - name: Run Django migrations (check)
      run: |
        python manage.py check --deploy
    
    - name: Run web tests
      run: |
        python web_tests/test_django_hello.py
    
    - name: Test Django server startup
      run: |
        timeout 10s python manage.py runserver --noreload || true
        echo "Django server startup test completed"
    
    - name: Run Django system checks
      run: |
        python manage.py check